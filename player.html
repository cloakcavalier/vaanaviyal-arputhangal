<div class="player">
        <div class="container">
            <div class="row">
                <div class="one-full column">
                    <div class="vid-container">
                        <iframe class="dataTarget" attribName = "vid_src" id="vid_frame" src="" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen frameborder="0"></iframe>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="one-full column">
                    <div class="title">
                        <p attribName = "title" class = "dataTarget">  </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="one-full column">
                    <p attribName = "publishedAt" class = "publishedAt dataTarget">  </p>
                </div>
            </div>
            <div class="row">
                <div class="one-full column">
                    <div class="share"> 
                    
                        <div attribName = "trackUrl" class="dataTarget fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-width="" data-layout="standard" data-action="like" data-size="small" data-share="true"></div>
                        
                        
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="one-full column">
                    <div class="description">
                        <p class = "dataTarget" attribName = "description"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
